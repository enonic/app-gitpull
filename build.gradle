plugins {
    id 'jacoco'
    id 'com.enonic.defaults' version '2.0.1'
    id 'com.enonic.xp.app' version '3.0.0'
    id 'maven-publish'
}

repositories {
    jcenter()
    mavenCentral()
    xp.enonicRepo()
}

app {
    name = 'com.enonic.app.gitpull'
    displayName = 'GitPull App'
    vendorName = 'Enonic AS'
    vendorUrl = 'http://enonic.com'
    systemVersion = "${xpVersion}"
}

dependencies {
    compile "com.enonic.xp:core-api:${xpVersion}"
    compile "com.enonic.xp:jaxrs-api:${xpVersion}"
    include 'org.eclipse.jgit:org.eclipse.jgit:5.12.0.202106070339-r'
    include 'org.eclipse.jgit:org.eclipse.jgit.ssh.jsch:5.12.0.202106070339-r'
    testCompile 'junit:junit:4.13.2'
    testCompile 'org.mockito:mockito-core:+'
    testCompile "com.enonic.xp:testing:${xpVersion}"
}

repositories {
    mavenLocal()
    jcenter()
    xp.enonicRepo()
}
