
plugins {
    id 'maven'
    id 'com.enonic.defaults' version '1.0.3'
    id 'com.enonic.xp.app' version '1.0.17'
}


app {
    name = 'com.enonic.app.gitpull'
    displayName = 'GitPull App'
    vendorName = 'Enonic AS'
    vendorUrl = 'http://enonic.com'
    systemVersion = "${xpVersion}"
}



dependencies {
    compile "com.enonic.xp:core-api:${xpVersion}"
    compile "com.enonic.xp:jaxrs-api:${xpVersion}"
    include 'org.eclipse.jgit:org.eclipse.jgit:5.3.0.201903130848-r'
    testCompile 'junit:junit:4.10'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
}


repositories {
    mavenLocal()
    jcenter()
    xp.enonicRepo()
}